project: 'wordpress'

credentials: &auth_params
  username: 'admin'
  password: '01Testing01!'

actions:
  - actionName: 'Wordpress Site Setup'
    actionType: 'UI'
    repeat: 1
    actionSteps:
      - 'select-setup-language'
      - 'setup-wordpress-database'
      - 'setup-wordpress-admin-site'
    parameter:
      - language: 'English (United States)'
      - databaseName: 'testing1'
        username: 'root'
        password: 'admin'
      - siteTitle: 'Testing Site Title'
        username: 'admin'
        password: '01Testing01!'
        email: 'admin@email.com'

  - actionName: 'Set Anyone Can Register'
    actionType: 'UI'
    repeat: 1
    actionSteps:
      - 'login-to-admin'
      - 'set-on-anyone-can-register'
    parameter:
      - *auth_params

  - actionName: 'Change Permalink'
    actionType: 'UI'
    repeat: 1
    actionSteps:
      - 'login-to-admin'
      - 'change-permalink'
    parameter:
      - *auth_params
      - permalinkType: 'Post name'

  - actionName: 'Install Email Log Plugin'
    actionType: 'UI'
    repeat: 1
    actionSteps:
      - 'login-to-admin'
      - 'install-and-activate-email-log-plugin'
    parameter:
      - *auth_params

  - actionName: 'Install PDF Invoices & Packing Slips for WooCommerce Plugin'
    actionType: 'UI'
    repeat: 1
    actionSteps:
      - 'login-to-admin'
      - 'install-pdf-invoice-and-packing-plugin'
    parameter:
      - *auth_params

  - actionName: 'Install and Activate WP Console Plugin'
    actionType: 'UI'
    repeat: 1
    actionSteps:
      - 'login-to-admin'
      - 'install-and-activate-wp-console-plugin'
    parameter:
      - *auth_params

  - actionName: 'Install Dokan Invoice Plugin'
    actionType: 'UI'
    repeat: 1
    actionSteps:
      - 'login-to-admin'
      - 'install-dokan-invoice-plugin'
    parameter:
      - *auth_params
